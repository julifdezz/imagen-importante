<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Imagen y tama√±o</title>
</head>
<body>
    <h1>Imagen con src</h1>
    <img id="imagen" src="https://via.placeholder.com/300x150" alt="Imagen de ejemplo" />

    <button onclick="enviarImagen()">Enviar src al backend</button>

    <div id="resultado"></div>

    <script>
        async function enviarImagen() {
            const img = document.getElementById('imagen');
            const src = img.src;

            const response = await fetch('http://localhost:3000/obtener-tamano', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ src })
            });

            const data = await response.json();
            document.getElementById('resultado').innerText = `Ancho: ${data.width}px, Alto: ${data.height}px`;
        }
    </script>
</body>
</html>
